<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using HTML</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter Your Name">
        <br> <br>
        <label for="Email">E-mail:</label>
        <input type="email" name="" id="Email" placeholder="Enter Your E-mail">
        <br><br>
        <fieldset>
            <legend> Select Your Country</legend>
            <p><label for="BD"> <input type="radio" name="Country" id="BD" checked>Bangladesh</label></p>
            <p><label for="India"><input type="radio" name="Country" id="India">India</label> </p>
            </p><label for="pakistan"><input type="radio" name="Country" id="pakistan">Pakistan</label> </p>
            <p><label for="Bhutan"><input type="radio" name="Country" id="Bhutan">Bhutan</label></p>
        </fieldset>

        <fieldset>
            <legend>Select Your Distric</legend>
            <label for="Dhaka"><input type="checkbox" id="Dhaka">Dhaka</label> <br> 
            <label for="chattogram"><input type="checkbox" id="chattogram">chittagonj</label> <br>
            <label for="Rajshahi"><input type="checkbox" id="Rajshahi">Rajshahi</label>
        </fieldset>

        <p><label for="instraction">Your Comment: <textarea name="" id="instraction" cols="20" rows="5"></textarea></label></p>

        <button type="reset">Reset Form</button>
        <input type="submit" value="Send Your Form">
    </form>
</body>
</html>
