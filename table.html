<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table in html</title>
    <style>
        th, td{
                border: 1px solid lightgray;
                padding: 0 10px;
            }

        table{
            border-collapse: collapse;
            }
</style>
</head>

<body>
    <table>
        <caption>Table - 1</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Labonno</td>
                <td>Facebook</td>
                <td>300$</td>
            </tr>
            <tr>
                <td>Arpita</td>
                <td>Whatsapp</td>
                <td>200$</td>
            </tr>
            <tr>
                <td>Nabil</td>
                <td>YouTube</td>
                <td>100$</td>
            </tr>

            <tr>
                <td colspan="2">Total</td>
                <td>600$</td>
            </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
